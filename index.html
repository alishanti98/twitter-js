<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Create Posts</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <i class="fab fa-twitter"></i>
        </div>
        <div class="header-title">
            twitter
        </div>

    </header>

    <main>
        <div class="page-content">

            <div class="write-space">
                <form action="">
                    <input type="text" name="user_name" placeholder="Username" id="user_name">
                    <input type="text" name="tweet_msg" placeholder="What's happening?" id="tweet_msg">
                    <div class="button-container">
                        <button type="submit" onclick="createTweet()" id="tweet">Tweet</button>
                    </div>
                </form>
            </div>

            <hr>

            <div class="newsfeed">

            </div>

        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
